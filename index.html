<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="SwimMonitor" />
<title>Swim Monitor</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/tau.min.js"></script>
<script src="js/swimMonitor.js"></script>
</head>

<body>
	<div id="initialScreen" class="clock">
		<div class="container">
			<button id="showStyles" class="btntop">Nuevo Entreno</button>
			<div class="txt">
				<p class="txt-msg-center">&iquest;Qu&eacute; quieres hacer?</p>
			</div>
			<button id="showPreviousTrainings" class="btnbottom">Revisar
				Entrenos</button>
		</div>
	</div>
	<div id="styleSelector" class="clock">
		<div class="container">
			<div class="titletop">
				<p class="txt-title">Estilo</p>
			</div>
			<div class="txt">
				<ul id="chooseStyle">
				</ul>
			</div>
		</div>
	</div>
	<div id="lengthSelector" class="clock">
		<div class="container">
			<div class="titletop">
				<p class="txt-title">Longitud</p>
			</div>
			<div class="txt">
				<ul id="chooseLength">
				</ul>
			</div>
		</div>
	</div>
	<div id="trainingReady" class="clock">
		<div class="container">
			<div class="txt">
				<p class="txt-title">¿Listo?</p>
			</div>
			<button id="startTraining" class="btnbottom">Si</button>
		</div>
	</div>
	<div id="currentTraining" class="clock">
		<div class="container">
			<button id="addLength" class="btntop">+1 Largo</button>
			<div class="txt">
				<div class="selectedTraining">
					<p class="txt-msg">
						Estilo: <span id="selectedStyle"></span>
					</p>
					<p class="txt-msg">
						Longitud: <span id="selectedLength"></span>
					</p>
				</div>
				<div id="trainingData">
					<p class="txt-data">
						Largo: <span id="lengthCount">1</span>
					</p>
					<p class="txt-data">
						Tiempo: <span id="lengthTime">00m00s</span>
					</p>
					<p class="txt-data">
						Total: <span id="totalTime">0h00m00s</span>
					</p>
				</div>
			</div>
			<button id="pauseTraining" class="btnbottom">Pausar</button>
		</div>
	</div>
	<div id="pausedTraining" class="clock">
		<div class="container">
			<button id="resumeTraining" class="btntop">Continuar</button>
			<div class="txt">
				<p class="txt-msg-center">Entrenamiento pausado</p>
			</div>
			<button id="endTraining" class="btnbottom">Terminar</button>
		</div>
	</div>
	<div id="trainingSumUp" class="clock">
		<div class="container">
			<div class="titletop">
				<p class="txt-title">Resumen</p>
			</div>
			<div class="txt">
				<table class="sumUpData">
					<tr>
						<td class="leftCell">Estilo</td>
						<td class="rightCell" id="sumUpStyle"></td>
					</tr>
					<tr>
						<td class="leftCell">Longitud</td>
						<td class="rightCell" id="sumUpLength"></td>
					</tr>
					<tr>
						<td class="leftCell">Metros</td>
						<td class="rightCell" id="totalMeters"></td>
					</tr>
					<tr>
						<td class="leftCell">Tiempo total</td>
						<td class="rightCell" id="sumUpTime"></td>
					</tr>
					<tr>
						<td class="leftCell">Mejor</td>
						<td class="rightCell" id="bestTime"></td>
					</tr>
					<tr>
						<td class="leftCell">Peor</td>
						<td class="rightCell" id="worstTime"></td>
					</tr>
					<tr>
						<td class="leftCell">Medio</td>
						<td class="rightCell" id="averageTime"></td>
					</tr>
				</table>
			</div>
			<button id="exitTraining" class="btnbottom">Ok</button>
		</div>
	</div>
	<div id="previousTrainings" class="clock">
		<div class="container">
			<div class="titletop">
				<p class="txt-title">Entrenos</p>
			</div>
			<div class="txt">
				<div class="scrollableList">
					<ul id="trainings" class="trainings">
					</ul>
				</div>
			</div>
			<button id="exitPreviousTrainings" class="btnbottom">Salir</button>
		</div>
	</div>
	<div id="previousTraining" class="clock">
		<div class="container">
			<div class="titletop">
				<p id="trainingDay" class="txt-title-previous-training"></p>
				<p id="trainingHour" class="txt-title-previous-training"></p>
			</div>
			<div class="txt">
					<table class="previousTrainingData">
						<tr>
							<td class="leftCell">Estilo</td>
							<td class="rightCell" id="trainingStyle"></td>
						</tr>
						<tr>
							<td class="leftCell">Longitud</td>
							<td class="rightCell" id="trainingLength"></td>
						</tr>
						<tr>
							<td class="leftCell">Metros</td>
							<td class="rightCell" id="trainingTotalMeters"></td>
						</tr>
						<tr>
							<td class="leftCell">Tiempo total</td>
							<td class="rightCell" id="trainingTime"></td>
						</tr>
						<tr>
							<td class="leftCell">Mejor</td>
							<td class="rightCell" id="trainingBestTime"></td>
						</tr>
						<tr>
							<td class="leftCell">Peor</td>
							<td class="rightCell" id="trainingWorstTime"></td>
						</tr>
						<tr>
							<td class="leftCell">Medio</td>
							<td class="rightCell" id="trainingAverageTime"></td>
						</tr>
					</table>
			</div>
			<button id="showPreviousTrainingOptions" class="btnbottom">Opciones</button>
		</div>
	</div>
	<div id="previousTrainingOptions" class="clock">
		<div class="container">
			<button id="exitPreviousTraining" class="btntop">Salir</button>
			<div class="txt">
				<p class="txt-msg">¿Borrar o salir?</p>
			</div>
			<button id="deletePreviousTraining" class="btnbottom">Borrar</button>
		</div>
	</div>
</body>
</html>
