<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Monitor de Nataci&oacute;n</title>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/tau.min.js"></script>
    <script src="js/swimMonitor.js"></script>
</head>
<body>
<div id="initialScreen" class="clock">
  <div class="container">
    <button id="showStyles" class="btn --top">Nuevo Entreno</button>
    <p class="txt-msg">&iquest;Qu&eacute; quieres hacer?</p>
    <button id="showPreviousTrainings" class="btn --bottom">Revisar Entrenos</button>
  </div>
</div>
<div id="styleSelector" class="clock">
  <div class="container">
	<div class="title --top">
		<p class="txt-title">Estilo</p>
	</div>
	<ul id="chooseStyle">
	</ul>
  </div>
</div>
<div id="lengthSelector" class="clock">
  <div class="container">
	<div class="title --top">
		<p class="txt-title">Longitud</p>
	</div>
	<ul id="chooseLength">
	</ul>
  </div>
</div>
<div id="trainingReady" class="clock">
  <div class="container">
	<p class="txt-title">Â¿Listo?</p>
	<button id="startTraining" class="btn --bottom">Si</button>
  </div>
</div>
<div id="currentTraining" class="clock">
  <div class="container">
	<button id="addLength" class="btn --top">+1 Largo</button>
	<div class="selectedTraining">
	<p class="txt-msg">Estilo: <span id="selectedStyle"></span></p>
	<p class="txt-msg">Longitud: <span id="selectedLength"></span></p>
	</div>
	<div id="trainingData">
	<p class="txt-data">Largo: <span id="lengthCount">1</span></p>
	<p class="txt-data">Tiempo: <span id="lengthTime">00m00s</span></p>
	<p class="txt-data">Total: <span id="totalTime">0h00m00s</span></p>
	</div>
	<button id="pauseTraining" class="btn --bottom">Pausar</button>
  </div>
</div>
<div id="pausedTraining" class="clock">
  <div class="container">
    <button id="resumeTraining" class="btn --top">Continuar</button>
    <p class="txt-msg">Entrenamiento pausado</p>
    <button id="endTraining" class="btn --bottom">Terminar</button>
  </div>
</div>
<div id="trainingSumUp" class="clock">
  <div class="container">
	<table class="sumUpData">
	<tr>
	<td>Estilo</td><td id="sumUpStyle"></td>
	</tr>
	<tr>
	<td>Longitud</td><td id="sumUpLength"></td>
	</tr>
	<tr>
	<td>Metros</td><td id="totalMeters"></td>
	</tr>
	<tr>
	<td>Tiempo total</td><td id="sumUpTime"></td>
	</tr>
	<tr>
	<td>Mejor tiempo</td><td id="bestTime"></td>
	</tr>
	<tr>
	<td>Peor tiempo</td><td id="worstTime"></td>
	</tr>
	<tr>
	<td>Tiempo medio</td><td id="averageTime"></td>
	</tr>
	</table>
	<button id="exitTraining" class="btn --bottom">Ok</button>
  </div>
</div>
<div id="previousTrainings" class="clock">
  <div class="container">
	<div class="title --top">
		<p class="txt-title">Entrenos</p>
	</div>
	<div class="scrollableList">
	<ul id="trainings">
	</ul>
	</div>
	<button id="exitPreviousTrainings" class="btn --bottom">Salir</button>
  </div>
</div>
<div id="previousTraining" class="clock">
  <div class="container">
	<table class="sumUpData">
	<tr>
	<td>Fecha</td><td id="sumUpDate"></td>
	</tr>
	<tr>
	<td>Estilo</td><td id="sumUpStyle"></td>
	</tr>
	<tr>
	<td>Longitud</td><td id="sumUpLength"></td>
	</tr>
	<tr>
	<td>Metros</td><td id="totalMeters"></td>
	</tr>
	<tr>
	<td>Tiempo total</td><td id="sumUpTime"></td>
	</tr>
	<tr>
	<td>Mejor tiempo</td><td id="bestTime"></td>
	</tr>
	<tr>
	<td>Peor tiempo</td><td id="worstTime"></td>
	</tr>
	<tr>
	<td>Tiempo medio</td><td id="averageTime"></td>
	</tr>
	</table>
	<button id="exitPreviousTraining" class="btn --bottom">Salir</button>
  </div>
</div>
</body>
