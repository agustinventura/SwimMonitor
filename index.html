<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Monitor de Nataci&oacute;n</title>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/tau.min.js"></script>
    <script src="js/swimMonitor.js"></script>
</head>
<body>
<div id="initialScreen" class="clock">
  <div class="container">
    <button id="showStyles" class="btn --top">Nuevo Entreno</button>
    <p class="txt-msg">&iquest;Qu&eacute; quieres hacer?</p>
    <button id="showOldTrainings" class="btn --bottom">Revisar Antiguo</button>
  </div>
</div>
<div id="styleSelector" class="clock">
  <div class="container">
	<div class="title --top">
		<p class="txt-title">Estilo</p>
	</div>
	<ul id="chooseStyle">
		<li>Pecho</li>
		<li>Crol</li>
		<li>Espalda</li>
		<li>Mariposa</li>
	</ul>
  </div>
</div>
<div id="oldTrainings" class="clock">
  <div class="container"><span class="player --you"><span>Tu</span></span><span class="points">40</span>
    <div class="sets"><span class="indicator-service"></span>
      <div class="set --current"><span class="set-point">2</span><span class="set-point">4</span></div>
      <div class="set"><span class="set-point">6</span><span class="set-point">4</span></div>
    </div><span class="points">15</span><span class="player --opponent"> <span>Oponente</span></span>
  </div>
</div>
</body>
